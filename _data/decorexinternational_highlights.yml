- name: Future heritage
  description: A group of makers selected by Corinne Julius presents new work and processes that are suitable to be commissioned for interiors projects. Our ones to watch are Phil Cuttance, Alicja Patanowska and Sarah Stafford.
- name: Crafthouse
  description: Makers selected by The New Craftsmen have taken up residency in four room sets around the show, aiming to explore what makes a home by studying the domestic rituals of eating, bathing, working and sleeping.
- name: Exhibitor highlights
  description: The emphasis at Decorex is bespoke and luxe; designer-makers Sebastian Cox, Tom Raffield and Pinch show carefully crafted furniture in wood while Eleanor Pritchard and newcomers Lyngard Ceramics are our top tips for accessories.
